<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apache cTAKES - Redirect</title>
    <meta http-equiv="refresh" content="5;url=https://github.com/apache/ctakes">
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 100px;
            background-color: #f4f4f4;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            display: inline-block;
        }
        h1 {
            color: #333;
        }
        p {
            font-size: 18px;
            color: #666;
        }
        .redirect-btn {
            display: inline-block;
            padding: 10px 20px;
            font-size: 18px;
            color: white;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
        }
        .redirect-btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Apache cTAKES Has Moved!</h1>
    <p>You will be redirected to the new GitHub page in a few seconds.</p>
    <p>If not, click the button below:</p>
    <a href="https://github.com/apache/ctakes" class="redirect-btn">Go to cTAKES on GitHub</a>
</div>

</body>
</html>
